<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="the-odyssey-high-resolution-logo v2.png">
    <title>The Odyssey</title>
</head>
<body>
    <header>
        <nav>
            <div class="openMenu"><i class="fas fa-bars"></i></div>
            <ul class="mainMenu">
                <li><a href="#" onclick="showHomePage()">Home</a></li>
                <li><a href="#" onclick="showFavorites()">Bookmarks</a></li>
                <li><a href="#" onclick="showGenres()">Genres</a></li>
                <div class="closeMenu"><i class="fa fa-times"></i></div>
            </ul>
        </nav>

        <form id="form">
            <div class="search-container">
                <div class="search-icon">
                    <input type="text" id="search" class="search" placeholder="Search Movies">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </form>
    </header>

    <div id="genres-modal-container" class="genreModal"></div>

    <section class="section">
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">< Back</span>
              <h2 id="movie-title"></h2>
              <p id="movie-info"></p>
              <p id="movie-actors"></p>
            </div>
        </div>
    </section>

    <main id="main"></main>

    <div class="pagination">
        <button id="prevPage"><i class="fa-solid fa-angle-left"></i> Back</button>
        <button id="nextPage">Next <i class="fa-solid fa-angle-right"></i></button>
    </div>

    <footer class="copyright">
        <p>Copyright Â© 2024 <a class="user-link" href="https://github.com/lucasshira">@lucasshira</a>. All Rights Reserved</p>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
