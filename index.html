<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Movies App</title>
</head>
<body>
    <header>
        <form id="form">
            <div class="search-container">
                <div class="search-icon">
                    <input type="text" id="search" class="search" placeholder="Search Movies">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="navigation">
                <button id="home-button" class="movie-button" onclick="showHomePage()">Home</button>
                <button id="favorites-button" class="movie-button" onclick="showFavorites()">Favorites</button>
            </div>
        </form>

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2 id="movie-title"></h2>
              <p id="movie-info"></p>
              <p id="movie-actors"></p>
            </div>
          </div>

    </header>

    <main id="main"></main>

    <script src="assets/script.js"></script>
</body>
</html>
